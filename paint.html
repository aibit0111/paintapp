<script>
  
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var dragging = false;
    function init(){
        position = getcordinate(event);
        context.lineTo(position.x,position.y);
        context.stroke();
        context.beginPath();
        context.arc(position.x,position.y,deradius,0,Math.PI*2);
        context.fill();
        context.beginPath();
        context.moveTo(position.x,position.y);
        context.lineWidth =deradius*2;
    }
    function draginto(){
            dragging = true;

    }
    function drag(){ 
        if (dragging===true)
        {
            init();
        }
    }
    function dragout(){
        dragging = false;
        context.beginPath();
        }
    function getcordinate(event){
        
        var x = event.clientX - canvas.getBoundingClientRect().left,
            y = event.clientY - canvas.getBoundingClientRect().top;
        return {x:x,y:y};
    }
    
   canvas.addEventListener("mousemove",drag,false);
    canvas.addEventListener("mousedown",draginto,false);
    canvas.addEventListener("mouseup",dragout,false);


    
</script>
